<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sampler Piano</title>

	<!-- CSS LINK -->
	<link rel="stylesheet" href="css/style.css">


</head>
<body>

	<div class="piano">
		<div class="piano-keys-wrapper">
			
			<div id="a" class="white key">
				<p>A</p>
			</div>
			<div id="A#" class="black key">
				<p>A# B&#9837;</p>
			</div>
			
			<div id="b" class="white key">
				<p>B</p>
			</div>
			<div id="c" class="white key">
				<p>C</p>
			</div>
			<div id="C#" class="black key">
				<p>C# D&#9837;</p>
			</div>
			
			<div id="d" class="white key">
				<p>D</p>
			</div>
			<div id="D#" class="black key">
				<p>D# E&#9837;</p>
			</div>
			
			<div id="e" class="white key">
				<p>E</p>
			</div>
			<div id="f" class="white key">
				<p>F</p>
			</div>
			<div id="F#" class="black key">
				<p>F# G&#9837;</p>
			</div>
			
			<div id="g" class="white key">
				<p>G</p>
			</div>
			<div id="G#" class="black key">
					<p>G# A&#9837;</p>
			</div>

			<div id="a2" class="white key">
				<p>A</p>
			</div>
			<div id="A#2" class="black key">
					<p>A# B&#9837;</p>
			</div>
			<div id="b2" class="white key">
				<p>B</p>
			</div>
	
		</div>
	</div>

	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
